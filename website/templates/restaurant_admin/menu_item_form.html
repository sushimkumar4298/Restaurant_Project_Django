<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h1 {
            margin-bottom: 20px;
            color: #111827;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            margin-top: 20px;
            background: #1f2937;
            color: #fff;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #111827;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Menu Item</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Menu Item</button>
    </form>

    <a href="{% url 'admin_menu_items' %}">‚Üê Back to Menu Items</a>
</div>

</body>
</html>
