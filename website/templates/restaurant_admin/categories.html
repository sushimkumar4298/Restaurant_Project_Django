<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #f4f6f9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
        }
        .sidebar h2 { text-align:center; margin-bottom:30px; font-size:20px; }
        .sidebar a {
            display:block;
            color:#d1d5db;
            text-decoration:none;
            padding:12px 15px;
            margin-bottom:10px;
            border-radius:8px;
            transition:0.3s;
        }
        .sidebar a:hover { background:#374151; color:#fff; }

        /* Main */
        .main { flex:1; padding:30px; }
        .header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:30px;
        }
        .header h1 { font-size:24px; color:#111827; }
        .logout {
            background:#ef4444;
            color:#fff;
            padding:10px 16px;
            border-radius:6px;
            text-decoration:none;
            font-size:14px;
        }
        .logout:hover { background:#dc2626; }

        /* Table */
        table { width:100%; border-collapse: collapse; margin-top:20px; }
        th, td { padding:12px; border:1px solid #ddd; text-align:left; }
        th { background:#1f2937; color:#fff; }
        tr:nth-child(even) { background:#fff; }

        .action-btn {
            background:#ffffff;
            padding:10px 15px;
            border-radius:6px;
            text-decoration:none;
            color:#111827;
            box-shadow:0 5px 15px rgba(0,0,0,0.05);
            transition:0.3s;
            margin-bottom:10px;
            display:inline-block;
        }
        .action-btn:hover { background:#1f2937; color:#fff; }
        a.edit { color:blue; text-decoration:none; margin-right:10px; }
        a.delete { color:red; text-decoration:none; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>üçΩ Restaurant</h2>
        <a href="{% url 'restaurant_admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_categories' %}">Categories</a>
        <a href="{% url 'admin_menu_items' %}">Menu Items</a>
        <a href="#">Hero Section</a>
        <a href="#">Carts</a>
        <a href="#">Cart Items</a>
    </div>

    <!-- Main Content -->
    <div class="main">

        <div class="header">
            <h1>Categories</h1>
            <a href="{% url 'admin_logout' %}" class="logout">Logout</a>
        </div>

        <!-- Add Category -->
        <a href="{% url 'admin_add_category' %}" class="action-btn">‚ûï Add Category</a>

        <!-- Categories Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Slug</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.slug }}</td>
                    <td>
                        <a href="{% url 'admin_edit_category' category.id %}" class="edit">Edit</a>
                        <a href="{% url 'admin_delete_category' category.id %}" class="delete"
                           onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center;">No categories found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
