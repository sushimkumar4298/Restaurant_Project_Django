{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Feane</title>

  <!-- üîß STATIC FIX: favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/nice-select.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/cart.css' %}" />
</head>
<style>
  .checkout-card {
  border-radius: 12px;
  background: #ffffff;
}

.checkout-card h3 {
  font-weight: 600;
}

.checkout-card label {
  font-weight: 500;
  font-size: 14px;
}

.checkout-card .form-control {
  border-radius: 8px;
  padding: 10px 12px;
}

.checkout-card button {
  border-radius: 30px;
}
.btn-primary{
    background-color: #ffbe33;
} 
.btn-primary:hover{
    background-color: #e69c00;
}
</style>
<body class="sub_page">
  {% include 'website/header.html' %}

<div class="hero_area">
  <div class="bg-box">
    <img src="{% static 'images/hero-bg.jpg' %}" alt="">
  </div>

  <!-- HEADER -->
  
 
</div>

<!-- ================= FOOD SECTION ================= -->
<section class="food_section layout_padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm p-4 checkout-card">
          <h3 class="mb-4 text-center">
            <i class="fa fa-map-marker"></i> Delivery Address
          </h3>

          <form method="POST" action="">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Full Name</label>
                <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
              </div>

              <div class="col-md-6 mb-3">
                <label>Mobile Number</label>
                <input type="tel" name="phone" class="form-control" placeholder="9876543210" required>
              </div>
            </div>

            <div class="mb-3">
              <label>Address Line</label>
              <input type="text" name="address_line" class="form-control" placeholder="House no, Street name" required>
            </div>

            <div class="mb-3">
              <label>Landmark (Optional)</label>
              <input type="text" name="landmark" class="form-control" placeholder="Near mall / school">
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label>City</label>
                <input type="text" name="city" class="form-control" required>
              </div>

              <div class="col-md-4 mb-3">
                <label>State</label>
                <input type="text" name="state" class="form-control" required>
              </div>

              <div class="col-md-4 mb-3">
                <label>Pincode</label>
                <input type="text" name="pincode" class="form-control" required>
              </div>
            </div>

            <div class="mb-4">
              <label>Delivery Instructions (Optional)</label>
              <textarea name="instructions" class="form-control" rows="3"
                placeholder="Ring the bell / Leave at gate"></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">
                ‚Üê Continue Shopping
              </a>

              <button type="submit" class="btn btn-primary px-4">
                Save & Continue ‚Üí
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- ================= END FOOD SECTION ================= -->

<!-- FOOTER -->
{% include 'website/footer.html' %}

<!-- JS -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>

<script>
document.querySelectorAll('.add-to-cart-btn').forEach(button => {
  button.addEventListener('click', function () {
    let qty = parseInt(this.dataset.qty);
    qty += 1;

    this.dataset.qty = qty;
    this.innerText = `+ ${qty}`;
    this.classList.add('added');

    fetch(`/add-to-cart/${this.dataset.itemId}/`, {
      method: 'GET',
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      }
    });
  });
});
</script>




</body>
</html>
