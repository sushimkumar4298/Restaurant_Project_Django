{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | Restaurant</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    }

    .profile-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      width: 380px;
      background: #fff;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    .profile-icon {
      font-size: 90px;
      color: #ff5722;
      margin-bottom: 10px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-weight: 600;
    }

    .profile-card p {
      color: #777;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .profile-info {
      text-align: left;
      margin: 20px 0;
    }

    .profile-info div {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #ddd;
      font-size: 14px;
    }

    .profile-info span {
      font-weight: 600;
      color: #333;
    }

    .profile-actions {
      margin-top: 25px;
    }

    .logout-btn {
      display: inline-block;
      background: #ff5722;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #e64a19;
    }
  </style>
</head>

<body>

<div class="profile-page">
  <div class="profile-card">

    <i class="fa fa-user-circle profile-icon"></i>

    <h2>{{ request.user.username }}</h2>
    <p>{{ request.user.email }}</p>

    <div class="profile-info">
      <div>
        <span>Username</span>
        <span>{{ request.user.username }}</span>
      </div>
      <div>
        <span>Email</span>
        <span>{{ request.user.email }}</span>
      </div>
      <div>
        <span>Date Joined</span>
        <span>{{ request.user.date_joined|date:"d M Y" }}</span>
      </div>
    </div>

    <div class="profile-actions">
      <a href="{% url 'logout' %}" class="logout-btn">
        <i class="fa fa-sign-out"></i> Logout
      </a>
    </div>

  </div>
</div>

</body>
</html>
